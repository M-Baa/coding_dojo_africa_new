<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>dojo survey</title>
</head>
<body>
    <form action="/create/survey" method="post" class="col-5 mx-auto border p-5 my-5 text-light bg-dark">
        <h2 class="text-warning"> Dojo survey</h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input name="text"  name="name" id="name"  class="form-control">
        </div>

        <div class="form-group">
            <label for="location">dojo location:</label>
            <select name="location" id ="dojo" class="form-control">
                <option value=""> Select a location</option>
                <option value="chicago">chicago</option>
                <option value="Seattle">Seattle</option>
                <option value="Online"> Online</option>
                <option value="Burbank">Burbank</option>
                <option value="Bellevue"> Bellevue</option>
            </select>
        </div>
        <div class="form-group">
                <label for="language">Favorite Language</label>
                <select name="language" id="language" class ="form-control">
                    <option value=""> Select a Language</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="Javascript">Javascript</option>
                    <option value="Python"></option>
                    <option value="C#">C#</option>
                </select>
        </div>
        <div  class="form-group">
            <label for="comments">Comments:</label>
            <textarea name="comments" id="comments"  class="form-control" cols="30" rows="10"></textarea>
        </div>
        <input type="submit" class="btn btn-warning btn-outline-dark" value="Submit">
    </form>


    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for messages in messages %}
            <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}





</body>
</html>
